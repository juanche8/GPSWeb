                                                                                                                                                                                                                                                                                                                                          aLatlng.push(new google.maps.LatLng(-34.63410, -58.37269));
                                                                                                                                                                                                                                                                                                                                          var latlngbounds = new google.maps.LatLngBounds(); for (var i = 0; i < aLatlng.length; i++)
                                                                                                                                                                                                                                                                                                                                          { latlngbounds.extend(aLatlng[i]); } map.fitBounds(latlngbounds); map.setZoom(9);

  google.maps.event.addDomListener(window, 'load', initialize); function createMarkerZoom(map, lng, lat, htmlVentana, icono) { var image = new google.maps.MarkerImage('Imagenes/' + icono, new google.maps.Size(46, 72), new google.maps.Point(0, 0), new google.maps.Point(0, 72)); marker = new google.maps.Marker({ map: map, content: htmlVentana, position: new google.maps.LatLng(lat, lng), title: '' }); markersArrayUb.push(marker); google.maps.event.addListener(marker, 'click', function () { closeInfos(); var info = new google.maps.InfoWindow({ content: this.content }); info.open(map, this); infos[0] = info; map.setZoom(16); }); google.maps.event.addListener(marker, 'mouseover', function () { closeInfos(); var info = new google.maps.InfoWindow({ content: this.content }); info.open(map, this); infos[0] = info; }); return marker; } function closeInfos() { if (infos.length > 0) { infos[0].set('marker', null); infos[0].close(); infos.length = 0; } }</script></head><body><div id="map-canvas"></div></body></html>
